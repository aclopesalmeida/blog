<div class="row">
<div class="post col-12 col-md-9" ng-controller="post">
    <h1>{{ post.titulo }}</h1>
    <img src="/imagens/posts/{{ post.imagem }}" alt="{{post.titulo}}" class="img-fluid" ng-if="post.imagem !== null">
    <p ng-bind-html="post.corpo"></p>
    <div ng-repeat="tag in post.tags">
        <span>{{tag.designacao}}</span>
    </div>

    <h4>Comentários</h4>
        <div ng-repeat="comentario in post.comentarios" ng-if="post.comentarios.length > 0">
            <p>{{comentario.autor}} | <span class="comentario-info">{{comentario.created_at | date : 'MM/dd/yyyy'}}</span></p>
            <p class="comentario">{{comentario.comentario}}</p>
        </div>
        <p ng-if="post.comentarios.length == 0">Sem comentários.</p>
</div>
<aside class="d-none col-md-3 d-md-block">
    <div class="row">
        <div class="col-12">
            <h2>Posts recentes</h2>
            <div class="col-12 margin-bottom" ng-repeat="p in ultimosPosts" ng-if="post.id != p.id">
                <h6>{{ p.titulo }}</h6>
                <img src="/imagens/posts/{{ p.imagem }}" alt="{{p.titulo}}" class="img-fluid" ng-if="p.imagem !== null">
            </div>
        </div>
    </div>
    </aside>
</div>
