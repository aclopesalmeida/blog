
<h1>{{ categoria.designacao }}</h1>
<div id="posts" class="card-columns">   
    <a href="/posts/{{ post.titulo.replace(' ', '-') }}/{{post.id}}"  ng-repeat="post in posts"  class="post card">
        <div>
            <img src="/imagens/posts/{{ post.imagem }}" alt="{{post.titulo}}" class="img-fluid">
            <h2 class="">{{ post.titulo }}</h2>
            <p class="">{{ post.introducao }}</p>
                
            <div ng-repeat="tag in post.tags">
                <span>{{tag.designacao}}</span>
            </div>
        </div>
    </a>
</div>

<ul uib-pagination total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" ng-change="mudarPagina();" previous-text="Anterior" next-text="Seguinte" class="pagination-sm"></ul>
